<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hospital & Blood Bank</title>
</head>
<body style="margin: 0; padding: 20px; min-height: 100vh; background: linear-gradient(135deg, #6e8efb, #a777e3); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #fff;">
    <div style="background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); max-width: 600px; width: 90%; margin: 20px auto; animation: fadeIn 1s ease-in-out;">
        <h2 style="font-size: 2em; margin-bottom: 20px; color: #333; text-transform: uppercase; letter-spacing: 1px; text-align: center;">Add Hospital Information</h2>

        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            <!-- Hospital Information -->
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Hospital Name:</label>
                <input type="text" name="hospital_name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">City:</label>
                <input type="text" name="city" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Rating:</label>
                <input type="number" step="0.1" name="rating" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Latitude:</label>
                <input type="text" name="lat" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Longitude:</label>
                <input type="text" name="long" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>

            <h2 style="font-size: 2em; margin: 30px 0 20px; color: #333; text-transform: uppercase; letter-spacing: 1px; text-align: center;">Blood Bank Information</h2>

            <!-- Blood Bank Information -->
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Blood Bank Name:</label>
                <input type="text" name="bb_name" required style="width: 100%; padding: 10px; border: 1px solid DEATH #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Location:</label>
                <input type="text" name="bb_location" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Phone:</label>
                <input type="text" name="phone" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Timing:</label>
                <input type="text" name="timing" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Latitude:</label>
                <input type="text" name="bb_lat" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Longitude:</label>
                <input type="text" name="bb_long" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>

            <button type="submit" style="padding: 12px; background: #6e8efb; color: #fff; border: none; border-radius: 8px; font-size: 1em; font-weight: bold; cursor: pointer; margin-top: 20px; transition: background 0.3s, transform 0.3s;">Submit</button>
        </form>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{% if category == 'success' %}alert-success{% else %}alert-error{% endif %}" style="margin-top: 20px; padding: 10px; border-radius: 8px; font-size: 0.9em;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <style>
        button:hover {
            background: #a777e3 !important;
            transform: translateY(-3px);
        }

        .alert-success {
            background: #2ecc71;
            color: #fff;
        }

        .alert-error {
            background: #e74c3c;
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h2 { font-size: 1.6em; }
            div { padding: 20px; }
            input, button { font-size: 0.9em; }
        }
    </style>
</body>
</html>
