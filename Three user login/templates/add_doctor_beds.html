<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor & Bed Info</title>
</head>
<body style="margin: 0; padding: 20px; min-height: 100vh; background: linear-gradient(135deg, #6e8efb, #a777e3); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #fff;">
    <div style="background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); max-width: 600px; width: 90%; margin: 20px auto; animation: fadeIn 1s ease-in-out;">
        <h2 style="font-size: 2em; margin-bottom: 20px; color: #333; text-transform: uppercase; letter-spacing: 1px; text-align: center;">Add Doctor</h2>
        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Name:</label>
                <input type="text" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Specialization:</label>
                <input type="text" name="specialization" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Rating:</label>
                <input type="number" step="0.1" name="rating" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Hospital:</label>
                <select name="hospital_id" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
                    <option value="">Select Hospital</option>
                    {% for hospital in hospitals %}
                        <option value="{{ hospital[0] }}">{{ hospital[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Appointment Count:</label>
                <input type="number" name="appointment_count" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Appointment Price:</label>
                <input type="number" step="0.01" name="price" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">UPI ID:</label>
                <input type="text" name="upi_id" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>

            <h2 style="font-size: 2em; margin: 30px 0 20px; color: #333; text-transform: uppercase; letter-spacing: 1px; text-align: center;">Bed Availability</h2>

            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Hospital for Bed Availability:</label>
                <select name="bed_hospital_id" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
                    <option value="">Select Hospital</option>
                    {% for hospital in hospitals %}
                        <option value="{{ hospital[0] }}">{{ hospital[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">General Beds:</label>
                <input type="number" name="general" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">ICU Beds:</label>
                <input type="number" name="icu" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>
            <div style="text-align: left;">
                <label style="color: #333; font-weight: bold;">Private Rooms:</label>
                <input type="number" name="private" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
            </div>

            <button type="submit" style="padding: 12px; background: #6e8efb; color: #fff; border: none; border-radius: 8px; font-size: 1em; font-weight: bold; cursor: pointer; margin-top: 20px; transition: background 0.3s, transform 0.3s;">Submit</button>
        </form>
    </div>

    <style>
        button:hover {
            background: #a777e3 !important;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h2 { font-size: 1.6em; }
            div { padding: 20px; }
            input, select, button { font-size: 0.9em; }
        }
    </style>
</body>
</html>
