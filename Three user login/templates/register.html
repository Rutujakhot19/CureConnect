<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(135deg, #6e8efb, #a777e3); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #fff;">
    <div style="background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); max-width: 450px; width: 90%; text-align: center; animation: fadeIn 1s ease-in-out;">
        <h2 style="font-size: 2em; margin-bottom: 25px; color: #333; text-transform: uppercase; letter-spacing: 1px;">Register</h2>
        <form method="POST" onsubmit="return validateForm(event)" style="display: flex; flex-direction: column; gap: 15px;">
            <div style="text-align: left;">
                <label for="name" style="color: #333; font-weight: bold;">Name</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
                <p id="nameError" style="display: none; color: #e74c3c; font-size: 0.9em; margin: 5px 0;"></p>
            </div>
            <div style="text-align: left;">
                <label for="email" style="color: #333; font-weight: bold;">Email</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
                <p id="emailError" style="display: none; color: #e74c3c; font-size: 0.9em; margin: 5px 0;"></p>
            </div>
            <div style="text-align: left;">
                <label for="username" style="color: #333; font-weight: bold;">Username</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
                <p id="usernameError" style="display: none; color: #e74c3c; font-size: 0.9em; margin: 5px 0;"></p>
            </div>
            <div style="text-align: left;">
                <label for="phone" style="color: #333; font-weight: bold;">Phone</label>
                <input type="text" id="phone" name="phone" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
                <p id="phoneError" style="display: none; color: #e74c3c; font-size: 0.9em; margin: 5px 0;"></p>
            </div>
            <div style="text-align: left;">
                <label for="dob" style="color: #333; font-weight: bold;">Date of Birth</label>
                <input type="date" id="dob" name="dob" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
                <p id="dobError" style="display: none; color: #e74c3c; font-size: 0.9em; margin: 5px 0;"></p>
            </div>
            <div style="text-align: left;">
                <label for="password" style="color: #333; font-weight: bold;">Password</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
                <p id="passwordError" style="display: none; color: #e74c3c; font-size: 0.9em; margin: 5px 0;"></p>
            </div>
            <div style="text-align: left;">
                <label for="user_type" style="color: #333; font-weight: bold;">Select User Type</label>
                <select id="user_type" name="user_type" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='#6e8efb';" onblur="this.style.borderColor='#ccc';">
                    <option value="hospital_user">Hospital User</option>
                    <option value="bloodbank_user">Blood Bank User</option>
                </select>
                <p id="userTypeError" style="display: none; color: #e74c3c; font-size: 0.9em; margin: 5px 0;"></p>
            </div>
            <button type="submit" style="padding: 12px; background: #6e8efb; color: #fff; border: none; border-radius: 8px; font-size: 1em; font-weight: bold; cursor: pointer; transition: background 0.3s, transform 0.3s;">Register</button>
        </form>
    </div>

    <style>
        button:hover {
            background: #a777e3 !important;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h2 { font-size: 1.6em; }
            div { padding: 20px; }
            input, select, button { font-size: 0.9em; }
        }
    </style>

    <script>
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;

            // Reset error messages
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('phoneError').style.display = 'none';
            document.getElementById('dobError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('userTypeError').style.display = 'none';

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const dob = document.getElementById('dob').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('user_type').value;

            // Name validation
            if (name.length < 2) {
                document.getElementById('nameError').textContent = 'Name must be at least 2 characters long.';
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Username validation
            if (username.length < 3) {
                document.getElementById('usernameError').textContent = 'Username must be at least 3 characters long.';
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }

            // Phone validation
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').textContent = 'Phone number must be exactly 10 digits.';
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }

            // Date of Birth validation
            const today = new Date();
            const dobDate = new Date(dob);
            if (dobDate >= today) {
                document.getElementById('dobError').textContent = 'Date of Birth cannot be in the future.';
                document.getElementById('dobError').style.display = 'block';
                isValid = false;
            }

            // Password validation
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // User Type validation
            if (!userType) {
                document.getElementById('userTypeError').textContent = 'Please select a user type.';
                document.getElementById('userTypeError').style.display = 'block';
                isValid = false;
            }

            // If valid, submit the form
            if (isValid) {
                event.target.submit();
            }

            return isValid;
        }
    </script>
</body>
</html>
