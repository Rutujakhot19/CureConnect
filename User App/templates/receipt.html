{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
</head>
<body>
    <h1>Appointment Receipt</h1>
    <p><strong>Doctor:</strong> {{ details.doctor_id }}</p>
    <p><strong>Hospital:</strong> {{ details.hospital_id }}</p>
    <p><strong>Date:</strong> {{ details.date }}</p>
    <p><strong>Time:</strong> {{ details.time }}</p>
    <p><strong>Price:</strong> ${{ details.price }}</p>

    {% if is_temporary %}
        <form action="{{ url_for('confirm_appointment') }}" method="POST">
            <input type="hidden" name="doctor_id" value="{{ details.doctor_id }}">
            <input type="hidden" name="hospital_id" value="{{ details.hospital_id }}">
            <input type="hidden" name="appointment_date" value="{{ details.date }}">
            <input type="hidden" name="appointment_time" value="{{ details.time }}">
            <input type="hidden" name="price" value="{{ details.price }}">
            <button type="submit">Confirm Appointment</button>
        </form>
    {% else %}
        <a href="{{ url_for('main_front_page') }}">Return to Home</a>
    {% endif %}
</body>
</html> {% endcomment %}
