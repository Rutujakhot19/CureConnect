<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Submitted</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/CSS/rating_and_feedback.css') }}">
    <style>
        .success-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 50px auto;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .success-message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='../static/images/doc.avif') }}" alt="Header Image">
        </div>
    </header>

    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <div class="success-message">{{ message }}</div>
        <a href="{{ url_for('main_front_page') }}" class="back-btn">Back to Homepage</a>
    </div>
</body>
</html>
