<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/blood_grp.css') }}">
    <script>
        // Check if the latitude and longitude are already in the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userLatitude = urlParams.get('latitude');
        const userLongitude = urlParams.get('longitude');
    
        // If latitude and longitude are not present in the URL, get the user's location
        if (!userLatitude || !userLongitude) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    // Append the latitude and longitude to the URL as query parameters
                    window.location.href = '/blood-grp?latitude=' + latitude + '&longitude=' + longitude;
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>

</head>
<body>
    <div class="image">
        <header>
            <div class="header-content">
                <img src="{{ url_for('static', filename='images/solidarity-5030921_1280.png') }}" alt="Header Image">
                <h1>Blood Bank</h1>
            </div>
        </header>
        <main>
            <div class="controls">
                <input type="text" id="searchBar" placeholder="Search blood group..." oninput="filterList()">
            </div>
            <div class="button-container">
                <button class="btn active" onclick="showList('all')">Show All</button>
                <button class="btn" onclick="showList('A+')">A+</button>
                <button class="btn" onclick="showList('A-')">A-</button>
                <button class="btn" onclick="showList('B+')">B+</button>
                <button class="btn" onclick="showList('B-')">B-</button>
                <button class="btn" onclick="showList('AB+')">AB+</button>
                <button class="btn" onclick="showList('AB-')">AB-</button>
                <button class="btn" onclick="showList('O+')">O+</button>
                <button class="btn" onclick="showList('O-')">O-</button>
            </div>

            <div class="blood_card-list-container">
                {% for bank in blood_banks %}
                <div class="blood_card">
                    <a href="{{ url_for('blood_receive_location', blood_bank_id=bank['id']) }}">
                        <h3>{{ bank['name'] }}</h3>
                        <p>Available: {% if bank['available'] %}{{ bank['available'] | join(', ') }}{% else %}No data{% endif %}</p>
                    </a>
                </div>
                {% endfor %}
            </div>
            
            
        </main>
    </div>
    <script>
        // JavaScript functions to handle filtering
        function showList(group) {
            const cards = document.querySelectorAll('.blood_card');
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => button.classList.remove('active'));
            
            if (group === 'all') {
                cards.forEach(card => card.style.display = 'block');
            } else {
                cards.forEach(card => {
                    card.style.display = card.querySelector('p').innerText.includes(group) ? 'block' : 'none';
                });
            }
            document.querySelector(`.btn[onclick*='${group}']`).classList.add('active');
        }

        function filterList() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const cards = document.querySelectorAll('.blood_card');
            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(searchInput) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
