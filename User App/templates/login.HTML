<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="{{ url_for('static', filename='images/icon.png') }}" alt="CareConnect_Logo" class="logo">
            <h3>Login Portal</h3>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST" action="/login">
                <div class="input-group">
                    <input type="text" id="identifier" name="identifier" placeholder="Username, Email, or Phone" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="footer-links">
                <a href="#">Forgot Password</a>
            </div>
            <p class="signup-info">
                Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a>
            </p>
            <p class="version-info">Version: 7.8.4 · © CareConnect, Inc.</p>
        </div>
    </div>
</body>
</html>
